{% extends "base.html" %}

{% block css %}
	#clientList{
		list-style:none;
	}

{% endblock css%}


{% block pageTitle %}Roster{% endblock pageTitle %}
{% block content %}

<div class = "table-responsive">
	<table class="table" id="clientList">
		<thead>
			<tr>
				<th>Room</th>
				<th>Bed</th>
				<th>Photo</th>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Cares ID</th>
				<th>LP/ON</th>
				<th>Sign</th>
			</tr>
		</thead>
		<tbody id="client">
		</tbody>
    </table>
</div>


<script>
    const clientElement = document.getElementById("client")
    const xhr = new XMLHttpRequest()
    const method = 'GET' //http get method
    const url = "/rosterlist/" /*trailing slash important!!*/
    const responseType = "json"


    xhr.responseType = responseType
    xhr.open(method, url) /* open request with specified method at url */
    xhr.onload = function(){ /*upon loading execute this function */
        const serverResponse = xhr.response
        const clients = serverResponse.response
        var clientsList = "";
        var i;
        for(i=0;i<clients.length;i++){
            console.log(i)
            console.log(clients[i])
            var client = "<tr><td>"+clients[i].roomNumber+"</td><td>"+clients[i].bed+"</td><td></td><td>"+clients[i].lastname+"</td><td>"+clients[i].firstname+"</td><td>"+clients[i].caresID+"</td><td></td></td><td>" /*to access Model attr remove '_'*/
            clientsList+=client;
        }
        clientElement.innerHTML = clientsList
        console.log(clients)
    }
    xhr.send() /*triggers request */

</script>
{% endblock content %}
